<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/styles/App.css">
    <script src="/scripts/app.js" defer></script>
</head>
<body>
    <div class="form">
        <form action="#" method="#" class="signup-form">
            <fieldset>
                <legend class="sign-up-legend">Sign Up</legend>
                <div class="username-div">
                    <label for="name">Username</label>
                    <input type="text" id="name" class="username-input" placeholder="Enter name..." >
                </div>
                <div class="usermail-div">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="usermail-input" placeholder="Enter email..." >
                </div>
                <div class="register-div">
                    <div class="regitered-div">
                        <label for="name" class="register-label">Already having an account? </label>
                        <a class="Signin-link">Sign In</a>
                    </div>
                    <button type="submit" class="signup-btn">Register</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
